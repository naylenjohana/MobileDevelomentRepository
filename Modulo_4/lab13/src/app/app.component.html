<h1>{{ title }}</h1>
<div>
    <hr/>
    <h2>Student</h2>
  <ul>
    <li *ngFor="let student of students"
        (click)="onSelectStudent(student)">
      <span>{{student.name + ' ' + student.lastName}}</span> 
    </li>
  </ul>
<student-detail [student]="selectedStudent"></student-detail>
</div>
<div>
    <hr/>
    <h2> Teacher</h2>
    <ul>
      <li *ngFor="let teacher of teachers"
          (click)="onSelectTeacher(teacher)">
        <span>{{teacher.name+ ' '+teacher.lastName}}</span>
      </li>
    </ul>
  <teacher-detail [teacher]="selectedTeacher"></teacher-detail>
  </div>
