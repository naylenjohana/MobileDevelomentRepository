<div *ngIf="student">
        <hr />
        <label>Name: </label><br />
        <input [(ngModel)]="student.name" placeholder="name"><br />
        <label>Last Name: </label><br />
        <input [(ngModel)]="student.lastNambre" placeholder="lastNambre"><br />
        <label>Id: </label><br />
        <textarea [(ngModel)]="student.id" placeholder="id"></textarea><br />
        <label>Age: </label><br />
        <input [(ngModel)]="student.age" placeholder="age"><br />        
      </div>
